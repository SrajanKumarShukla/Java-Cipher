<div class="container">
  <h1>{{ headlinetext }}</h1>
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let one_news of news">
      <div class="card">
        <img src="{{ one_news['urlToImage'] }}" alt="" class="card-img-top" style="max-height:200px">
        <div class="card-body">
          <h6 class="card-title">{{ one_news["title"].substring(0,100)}}</h6>
          <a href="{{ one_news['url'] }}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
